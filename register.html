<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Skill Swap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side - Branding -->
      <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, var(--primary-color), #8b6b7a);">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bold mb-4">Join Skill Swap</h1>
          <p class="lead mb-4">Start your journey of skill exchange today</p>
          <div class="row text-center">
            <div class="col-4">
              <div class="mb-3">
                <i class="fas fa-share-alt fa-2x mb-2"></i>
                <h5>Share Skills</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <i class="fas fa-handshake fa-2x mb-2"></i>
                <h5>Connect</h5>
              </div>
            </div>
            <div class="col-4">
              <div class="mb-3">
                <i class="fas fa-star fa-2x mb-2"></i>
                <h5>Grow</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Registration Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width: 500px;">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Create Account</h2>
            <p class="text-muted">Join our community of skill exchangers</p>
          </div>
          
          <div class="card fade-in">
            <div class="card-body p-4">
              <form id="registerForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                  <label for="location" class="form-label">Location (Optional)</label>
                  <input type="text" class="form-control" id="location" placeholder="City, Country">
                </div>
                
                <div class="mb-3">
                  <label for="profilePhoto" class="form-label">Profile Photo (Optional)</label>
                  <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                  <div class="form-text">Upload a profile picture to help others recognize you</div>
                </div>
                
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                  <div class="form-text">Password must be at least 8 characters long</div>
                </div>
                
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required>
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                  </label>
                </div>
                
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="newsletterCheck">
                  <label class="form-check-label" for="newsletterCheck">
                    Subscribe to our newsletter for updates and tips
                  </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                  Create Account
                </button>
              </form>
            </div>
          </div>
          
          <div class="text-center mt-4">
            <p class="text-muted">Already have an account? 
              <a href="login.html" class="text-decoration-none fw-bold" style="color: var(--primary-color);">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsCheck = document.getElementById('termsCheck').checked;
      
      // Validation
      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        showToast('Please fill in all required fields', 'error');
        return;
      }
      
      if (password.length < 8) {
        showToast('Password must be at least 8 characters long', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showToast('Passwords do not match', 'error');
        return;
      }
      
      if (!termsCheck) {
        showToast('Please agree to the Terms of Service', 'error');
        return;
      }
      
      // Simulate registration process
      showToast('Creating your account...', 'info');
      
      setTimeout(() => {
        showToast('Account created successfully! Redirecting to profile setup...', 'success');
        setTimeout(() => {
          window.location.href = 'profile-setup.html';
        }, 2000);
      }, 1500);
    });
    
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
        <div class="d-flex align-items-center">
          <div class="me-3">
            <i class="fas fa-${type === 'error' ? 'exclamation-circle text-danger' : type === 'success' ? 'check-circle text-success' : 'info-circle text-primary'}"></i>
          </div>
          <div>${message}</div>
        </div>
      `;
      
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 4000);
    }
  </script>
</body>
</html>
